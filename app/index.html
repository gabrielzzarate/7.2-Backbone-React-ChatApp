<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>7 2 Backbone React ChatApp</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>

    <div id="login" class="container-fluid">
      <div id="intro-panel">
        <h1>Chat, for Junior Developers</h1>
      </div>
      <div id="intro-box">
        <div class="login-box-header">
          <span class="logo"><i class="fa fa-rocket fa-3x"></i></span>
        </div>
        <div id="login-view">
          <div id="login-form">
            <form action="/">
              <label for="login">Username</label>
              <input type="text" id="login"  class="form-control" name="username" placeholder="username">
              <button class="btn btn-default login-button">LOG IN</button>
            </form>
          </div>
        </div>


    </div>
    </div>
    <div id="wrapper"></div>





    <script src="js/bundle.js"></script>
  </body>
</html>
